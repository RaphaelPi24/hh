server {
    listen 80;
    charset utf8;

    location / {
        proxy_pass http://flask:5000;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    location /static/ {
        root /app;
    }


}