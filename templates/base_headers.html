<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hh-ashechka</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main_styles.css') }}">

</head>
<body>
    <!-- Шапка -->
    <header>
        <nav>
            <ul class="menu">
                <li><a href="{{ url_for('get_page_vacancies') }}">Вакансии</a></li>
                <li><a href="{{ url_for('get_analytics') }}">Аналитика</a></li>
                <li><a href="{{ url_for('get_admin') }}">Админ</a></li>
                {% if current_user.name %}
                    <li><a href="{{ url_for('auth.profile') }}">Мой профиль</a></li>
                    <li><a href="{{ url_for('auth.logout') }}">Выход</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login_get') }}">Регистрация\Авторизация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Основное содержимое -->
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
