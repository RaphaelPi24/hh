{% extends 'base_headers.html' %}
{% block content %}

    <style>

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1500px;
            margin-bottom: 40px;

        }

        .form-container {

            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 40%; /* Ширина каждой формы */
        }

        .third-container {

            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 800px; /* Ширина третьей формы */
            margin-top: 40px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>


    <!-- Две формы в горизонтальном расположении -->
    <div class="container">
        <!-- Первая форма для ручного сбора данных -->
        <div class="form-container">
            <h2>Ручной сбор данных</h2>
            <form action="{{ url_for('collect_vacancies') }}" method="POST">
                <label for="profession">Какую профессию ищем?</label>
                <input type="text" id="profession" name="profession" placeholder="Введите профессию">
                <button type="submit" class="button is-light">Собрать</button>
            </form>
        </div>

        <!-- Вторая форма для автоматического сбора данных -->
        <div class="form-container">
            <h2>Автоматический сбор данных</h2>
            <form action="/auto-collection" method="POST">
                <label for="professions">Какие профессии ищем?</label>
                <textarea id="professions" name="professions" placeholder="Введите профессии через запятую"></textarea>

                <label for="timer">Таймер (в минутах)</label>
                <input type="number" id="timer" name="timer" placeholder="Введите время в минутах">
                <button class="button is-light" type="submit">Запустить</button>
            </form>
        </div>
    </div>

    <!-- Третья форма для картинок и Redis -->
    <div class="third-container">
        <h2>Настройка удаления сгенерированных картинок по таймеру</h2>
        <form action="/auto-collection" method="POST">
            <label for="timer">Таймер (в минутах)</label>
            <input type="number" id="timer" name="timer" placeholder="Введите время в минутах">
            <button class="button is-light" type="submit">Запустить</button>
        </form>
    </div>
{% endblock %}
